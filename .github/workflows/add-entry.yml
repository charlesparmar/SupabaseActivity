name: Add Entry

on:
  workflow_dispatch:

jobs:
  add-entry:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create .env file
      run: |
        echo "SUPABASE_API_URL=${{ secrets.SUPABASE_API_URL }}" >> .env
        echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env
        echo "SUPABASE_TABLE=${{ secrets.SUPABASE_TABLE }}" >> .env
        echo "PUSHOVER_USER_KEY=${{ secrets.PUSHOVER_USER_KEY }}" >> .env
        echo "PUSHOVER_TOKEN=${{ secrets.PUSHOVER_TOKEN }}" >> .env
        
    - name: Run Add.py
      run: python Add.py

